apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-test
  template:
    metadata:
      labels:
        app: stress-test
    spec:
      containers:
      - name: stress-test-container
        image: ubuntu:latest  # Use a base image for testing
        command: ["sleep", "infinity"]  # Keep the container running
